<html>
<head>
<script>
var subjects = ["Algorithm","Operating System", "Computer Architecture", "Web Technology","Software Engineer"];
document.getElementById("demo").innerHTML = subjects;

function myFunction() {
  subjects.sort();
  document.getElementById("demo").innerHTML = subjects;
}
</script>
</head>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
</body>
</html>
